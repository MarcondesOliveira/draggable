<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <title>Drag n Drop SVG</title>
</head>

<style>
  .static{
    cursor: not-allowed;
  }

  .draggable{
    cursor: move;
  }
  
</style>

<body>
  <svg xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 30 20" onload="makeDraggable(evt)">
    <rect x="0" y="0" width="30" height="20" fill="#fafafa"/>
    <rect class="draggable" x="4" y="5" width="4" height="5" fill="#007bff"/>
    <rect class="static" x="18" y="5" width="4" height="5"   fill="#888"/>    
  </svg>

</body>
</html>
